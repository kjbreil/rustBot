version: '2'

services:
  db:
    image: postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=rustbot
      - POSTGRES_PASSWORD=poop666
      - POSTGRES_DB=rustbot
  rustbot:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      - .:/app
    environment:
      - PGPASSWORD=poop666
